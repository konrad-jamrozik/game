name: API CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_CORE_VERSION: 8.x
  API_SLN_DIR: .\src\api
  CONFIGURATION: Release
  PUBLISHED_DIR: .\published
  AZURE_WEBAPP_NAME: api-game-lib
  DEPLOYMENT_SLOT_NAME: Production

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build "${{ env.API_SLN_DIR }}" --configuration ${{ env.CONFIGURATION }}

      - name: dotnet publish
        run: dotnet publish "${{ env.API_SLN_DIR }}" --configuration ${{ env.CONFIGURATION }} --no-build --output ${{env.PUBLISHED_DIR}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.PUBLISHED_DIR}}

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
          path: ${{ env.PUBLISHED_DIR }}
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: ${{ env.DEPLOYMENT_SLOT_NAME }}
          package: ${{ env.PUBLISHED_DIR }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D5F222C936074008827578A5DCB17571 }}
